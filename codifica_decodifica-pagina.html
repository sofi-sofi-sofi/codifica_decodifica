<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Codifica e Decodifica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        position: relative;
        min-height: 100vh;

        /* FILIGRANA COME PATTERN RIPETUTO */
        background-image: repeating-linear-gradient(
            0deg, /* orizzontale */
            rgba(200, 200, 200, 0.2) 0px,
            rgba(200, 200, 200, 0.2) 1px,
            transparent 1px,
            transparent 60px
        ),
        repeating-linear-gradient(
            0deg,
            transparent 0px,
            transparent 60px,
            rgba(200, 200, 200, 0.2) 61px,
            rgba(200, 200, 200, 0.2) 62px
        ),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='100'><text x='0' y='50' font-size='30' fill='rgba(200,200,200,0.2)'>Â© Vasori Sofia</text></svg>");
        background-repeat: repeat;
        background-position: 0 0;
        background-attachment: fixed;
    }

    h1 {
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        resize: none;
    }
    button {
        padding: 10px 18px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
    }
    .content {
        position: relative;
        z-index: 1; /* sopra il watermark */
    }
</style>
</head>
<body>

<div class="content">
<h1>Codifica e Decodifica</h1>

<h3>Input</h3>
<textarea id="inputBox"></textarea>

<h3>Output</h3>
<textarea id="outputBox"></textarea>

<button onclick="codifica()">Codifica</button>
<button onclick="decodifica()">Decodifica</button>
<button onclick="copiaOutput()">Copia Output</button>
<button onclick="pulisciTutto()">Pulisci Tutto</button>
</div>

<script>
// ----------------------------
// DIZIONARI
// ----------------------------
const codifica_lettere = {
    a:'1x', b:'100x', c:'010x', d:'011x', e:'0x', f:'0000x', g:'0001x',
    h:'0010x', i:'00x', j:'0111x', k:'1000x', l:'11x', m:'101x', n:'10x',
    o:'01x', p:'0011x', q:'0100x', r:'000x', s:'111x', t:'001x', u:'110x',
    v:'0101x', w:'1001x', x:'1010x', y:'1011x', z:'0110x', ' ':'xx'
};

const prefisso_numeri = "1111";
const codifica_numeri = {
    '0':'0','1':'1','2':'10','3':'11','4':'100',
    '5':'101','6':'110','7':'111','8':'1000','9':'1001'
};

const decodifica_lettere = Object.fromEntries(
    Object.entries(codifica_lettere).map(([k,v]) => [v,k])
);

const decodifica_numeri = Object.fromEntries(
    Object.entries(codifica_numeri).map(([k,v]) => [prefisso_numeri+v, k])
);

// ----------------------------
// FUNZIONI
// ----------------------------
function codifica() {
    let testo = document.getElementById("inputBox").value.toLowerCase();
    let codificato = [];

    for (let ch of testo) {
        if (codifica_lettere[ch]) {
            codificato.push(codifica_lettere[ch]);
        } else if (codifica_numeri[ch]) {
            codificato.push(prefisso_numeri + codifica_numeri[ch]);
        } else {
            alert("Carattere non supportato: " + ch);
            return;
        }
    }
    document.getElementById("outputBox").value = codificato.join(" ");
}

function decodifica() {
    let parti = document.getElementById("inputBox").value.trim().split(/\s+/);
    let decodificato = "";

    for (let codice of parti) {
        if (codice.startsWith(prefisso_numeri)) {
            if (decodifica_numeri[codice]) decodificato += decodifica_numeri[codice];
            else { alert("Codice numerico non valido: "+codice); return; }
        } else {
            if (decodifica_lettere[codice]) decodificato += decodifica_lettere[codice];
            else { alert("Codice lettera non valido: "+codice); return; }
        }
    }
    document.getElementById("outputBox").value = decodificato;
}

function copiaOutput() {
    navigator.clipboard.writeText(
        document.getElementById("outputBox").value
    );
    alert("Output copiato!");
}

function pulisciTutto() {
    document.getElementById("inputBox").value = "";
    document.getElementById("outputBox").value = "";
}
</script>

</body>
</html>
